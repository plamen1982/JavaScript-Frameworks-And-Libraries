<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
</head>
<body onload="init()">
<canvas id="canvas" width="300" height="300"></canvas>
<select onchange="createjs.Ticker.setFPS(Number(this.value))">
    <option value="10">10 fps</option>
    <option value="20" selected="selected">20 fps</option>
    <option value="30">30 fps</option>
    <option value="40">40 fps</option>
    <option value="50">50 fps</option>
    <option value="60">60 fps</option>
</select>
<script>
    var stage, circle1, circle2;

  		function init() {
            stage = new createjs.Stage('canvas');
            circle1 = new createjs.Shape();
            circle1.graphics.f('blue').dc(0,25,25);
            stage.addChild(circle1);

            circle2 = new createjs.Shape();
            circle2.graphics.f('green').dc(0,100,25);
            stage.addChild(circle2);

            createjs.Ticker.on('tick', handleTick);
            createjs.Ticker.setFPS(20);
    }

    function handleTick(event){

        //time based
        circle1.x = circle1.x + (event.delta)/1000*100;
        if(circle1.x > stage.canvas.width){
            circle1.x = 0;
        }
        circle2.x = circle2.x + 5; //100 / 20 = 5;
        if(circle2.x > stage.canvas.width){
            circle2.x = 0;
        }
        stage.update(event)
    }

</script>
</body>
</html>
